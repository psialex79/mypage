<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        .user-entry {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Динамически обновляемый список пользователей -->
    <div id="user-list" hx-get="/users-checker/users" hx-trigger="load">
        {% for user in users %}
            <div class="user-entry">
                ID: {{ user.telegram_id }}, Date of Exclusion: {{ user.date_of_exclusion }}
            </div>
        {% empty %}
            <p>No users found.</p>
        {% endfor %}
    </div>

    <!-- Статичная форма для добавления новых пользователей -->
    <form method="post" action="/users-checker/add/">
        {% csrf_token %}
        <input type="number" name="telegram_id" placeholder="Telegram ID" required>
        <input type="date" name="date_of_exclusion" placeholder="Date of Exclusion" required>
        <button type="submit">Add User</button>
    </form>
</body>
</html>
