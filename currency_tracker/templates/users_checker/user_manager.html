<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление подписчиками канала IZIPIX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'users_checker/css/styles.css' %}"> <!-- Подключение файла стилей -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="container mt-3">
    <h2 class="mb-3">Управление подписчиками канала IZIPIX</h2>

    <div class="user-list-section">
        <h4>Список пользователей</h4>
        <div id="user-list" hx-get="/users-checker/users" hx-trigger="load">
            {% for user in users %}
                <div class="user-entry">
                    <span class="user-name">{{ user.name }}</span>
                    <strong>Telegram ID:</strong> {{ user.telegram_id }}<br>
                    <strong>Дата исключения:</strong> {{ user.date_of_exclusion }}<br>
                    <strong>Комментарий:</strong> {{ user.note }}
                </div>
            {% empty %}
                <p>Пока нет подписчиков.</p>
            {% endfor %}
        </div>
    </div>

    <div class="form-section">
        <h4>Добавить подписчика</h4>
        <form method="post" action="/users-checker/add/">
            {% csrf_token %}
            <div class="form-group">
                <label for="telegram-id">Telegram ID</label>
                <input type="number" class="form-control" id="telegram-id" name="telegram_id" placeholder="Telegram ID" required>
            </div>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="note">Комментарий</label>
                <textarea class="form-control" id="note" name="note" placeholder="Комментарий"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить подписчика</button>
        </form>
    </div>    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
